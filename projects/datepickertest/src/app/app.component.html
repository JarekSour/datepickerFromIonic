
<lib-datepicker
        #datepicker
        cancelText="CANCELAR"
        doneText="ACEPTAR"
        location="es"
        disabled="false"
        displayFormat='DD/MM/YYYY'
        mode='md'
        placeholder="Fecha"
        min="2021-07-01"
        max="2021-08-15"
        name="inputDate"
        value="2021-08-01"
        (onChangeValue)="changeValue($event)"
></lib-datepicker>
